name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Run Controller tests
        run: npm run test-controller

      - name: Initialize REST API
        run: npm run start-rest &

      - name: Initialize GraphQL API
        run: npm run start-graphql &

      - name: Wait for the REST & GraphQL API to be ready
        run: sleep 5

      - name: Create .env
        run: |
          echo "BASE_URL_REST=${{ secrets.BASE_URL_REST }}" >> .env
          echo "BASE_URL_GRAPHQL=${{ secrets.BASE_URL_GRAPHQL }}" >> .env

      - name: Run External REST tests
        run: npm run test-external-rest

      - name: Run External GraphQL tests
        run: npm run test-external-graphql

      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run K6 REST Performance tests
        run: npm run test-k6-rest
        continue-on-error: true

      - name: Run K6 GraphQL Performance tests
        run: npm run test-k6-graphql
        continue-on-error: true

      - name: List generated K6 reports
        if: always()
        run: |
          echo "Listing K6 report files:"
          ls -lah test/k6/ || echo "K6 directory not found"
          echo "Checking for HTML reports:"
          test -f test/k6/report.html && echo "✓ REST HTML report exists" || echo "✗ REST HTML report missing"
          test -f test/k6/report-graphql.html && echo "✓ GraphQL HTML report exists" || echo "✗ GraphQL HTML report missing"

      - name: Upload K6 HTML Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-performance-reports
          path: |
            test/k6/report.html
            test/k6/report-graphql.html
            test/k6/summary.json
            test/k6/summary-graphql.json
          retention-days: 30
